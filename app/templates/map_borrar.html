<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa y Ruta con OpenStreetMap y OSRM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        #map {
            height: 100vh;
        }

        .route-form {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="route-form">
            <label for="origin">Origen:</label>
            <input type="text" id="origin" placeholder="Introduce origen" />
            <label for="destination">Destino:</label>
            <input type="text" id="destination" placeholder="Introduce destino" />
            <button onclick="fetchAndDisplayRoute()">Buscar ruta</button>
        </nav>
    </header>

    <main>
        <section id="map"></section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--library for map visualization-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!--script for route search-->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script>
        var greenIconUrl = "{{ url_for('static', filename='img/green_icon.png') }}";
        var orangeIconUrl = "{{ url_for('static', filename='img/orange_icon.png') }}";
    </script> 
</body>

</html>

{% extends "layout.html" %}

{% block title %}
    Mapa
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
{% endblock styles %}


{% block content %}
<div>
    <div id="map-container" class="d-flex flex-column">
        <form class="route-form mt-auto" onsubmit="fetchAndDisplayRoute(event)">
            <div class="input-and-button">
                <div class="input-group">
                    <div class="form-group">
                        <label for="origin">Origen:</label>
                        <input type="text" id="origin" class="form-control" placeholder="Introduce origen" />
                    </div>
                    <div class="form-group">
                        <label for="destination">Destino:</label>
                        <input type="text" id="destination" class="form-control" placeholder="Introduce destino" />
                    </div>
                </div>
                <button class="btn btn-outline-secondary">
                    <img src="{{ url_for('static', filename='img/find.png') }}" alt="Buscar ruta" style="width: 15px; height: 15px;">
                </button>
            </div>
        </form>   
        
        <!-- Contenedor del mapa -->
        <section id="map"></section>
    </div>
</div>
{% endblock content %}
{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var greenIconUrl = "{{ url_for('static', filename='img/green_icon.png') }}";
        var orangeIconUrl = "{{ url_for('static', filename='img/orange_icon.png') }}";
    </script>    
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock scripts %}
